<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA ‚Äî Cinematic Slideshow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap');

        :root {
            --bg-dark: #0a0a0a;
            --bg-light: #faf9f6;
            --accent: #c4a77d;
            --accent-glow: rgba(196, 167, 125, 0.3);
            --text-primary: #1a1a1a;
            --text-light: #f5f5f5;
            --transition-cinematic: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }

        /* Ambient Background */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse at 20% 50%, rgba(196, 167, 125, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(139, 115, 85, 0.1) 0%, transparent 50%);
            animation: ambientPulse 8s ease-in-out infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Main Slideshow Container */
        .slideshow-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
        }

        /* Cinematic Frame */
        .frame-container {
            position: relative;
            width: 85vw;
            max-width: 1400px;
            height: 75vh;
            max-height: 900px;
            transform-style: preserve-3d;
        }

        /* The Film Strip */
        .film-strip {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        /* Individual Slides */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateZ(-500px) rotateY(45deg) scale(0.8);
            transition: var(--transition-cinematic);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            background: #1a1a1a;
        }

        .slide.active {
            opacity: 1;
            transform: translateZ(0) rotateY(0) scale(1);
            z-index: 10;
            box-shadow: 0 30px 100px rgba(0,0,0,0.6), 0 0 0 1px rgba(196, 167, 125, 0.1);
        }

        .slide.prev {
            opacity: 0.3;
            transform: translateX(-60%) translateZ(-300px) rotateY(35deg) scale(0.85);
            z-index: 5;
            filter: brightness(0.6);
        }

        .slide.next {
            opacity: 0.3;
            transform: translateX(60%) translateZ(-300px) rotateY(-35deg) scale(0.85);
            z-index: 5;
            filter: brightness(0.6);
        }

        .slide.far-prev {
            opacity: 0;
            transform: translateX(-100%) translateZ(-600px) rotateY(60deg) scale(0.7);
            z-index: 1;
        }

        .slide.far-next {
            opacity: 0;
            transform: translateX(100%) translateZ(-600px) rotateY(-60deg) scale(0.7);
            z-index: 1;
        }

        /* Image Container with Ken Burns Effect */
        .slide-image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 6s ease;
        }

        .slide.active img {
            transform: scale(1.1);
            animation: kenBurns 8s ease-out forwards;
        }

        @keyframes kenBurns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1) translate(-2%, -1%); }
        }

        /* Slide Overlay with Gradient */
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.4) 40%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .slide.active .slide-overlay {
            opacity: 1;
        }

        /* Slide Content */
        .slide-content {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            z-index: 20;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease 0.3s;
        }

        .slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .slide-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .slide-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
        }

        .slide-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slide-meta::before {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--accent);
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 100;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid rgba(196, 167, 125, 0.2);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .nav-btn:hover::before {
            transform: scale(1);
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .nav-btn:hover span {
            transform: scale(1.2);
            color: var(--bg-dark);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Progress Indicator */
        .progress-ring {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 2;
        }

        .progress-ring .bg {
            stroke: rgba(255,255,255,0.1);
        }

        .progress-ring .progress {
            stroke: var(--accent);
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transition: stroke-dashoffset 0.1s linear;
        }

        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Thumbnail Strip */
        .thumbnail-strip {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .thumb {
            width: 60px;
            height: 45px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.4;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
            position: relative;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumb.active {
            opacity: 1;
            border-color: var(--accent);
            transform: scale(1.2);
            box-shadow: 0 5px 20px rgba(196, 167, 125, 0.3);
        }

        .thumb:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .thumb:hover img {
            transform: scale(1.1);
        }

        .thumb::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5));
            pointer-events: none;
        }

        /* Top Info Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            letter-spacing: 4px;
            font-weight: 300;
            color: var(--text-light);
        }

        .slide-counter {
            font-size: 12px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
        }

        .slide-counter span {
            color: var(--accent);
            font-size: 18px;
            font-weight: 500;
        }

        /* Fullscreen Toggle */
        .fullscreen-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-dark);
        }

        /* Loading State */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(196, 167, 125, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loader.visible {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Transition Effects */
        .fade-transition .slide {
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .zoom-transition .slide.active img {
            animation: zoomPulse 6s ease-out forwards;
        }

        @keyframes zoomPulse {
            0% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Keyboard Hint */
        .keyboard-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slideshow-stage:hover .keyboard-hint {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .frame-container {
                width: 95vw;
                height: 60vh;
            }

            .slide-content {
                bottom: 30px;
                left: 30px;
                right: 30px;
            }

            .slide-title {
                font-size: 24px;
            }

            .thumbnail-strip {
                right: 15px;
                gap: 10px;
            }

            .thumb {
                width: 45px;
                height: 35px;
            }

            .nav-controls {
                bottom: 20px;
                padding: 15px 25px;
                gap: 20px;
            }

            .top-bar {
                padding: 20px;
            }
        }

        /* Hide cursor in fullscreen after inactivity */
        .cursor-hidden {
            cursor: none;
        }

        .cursor-hidden .nav-controls,
        .cursor-hidden .thumbnail-strip,
        .cursor-hidden .top-bar {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slideshow-stage:hover .nav-controls,
        .slideshow-stage:hover .thumbnail-strip,
        .slideshow-stage:hover .top-bar {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>
    <div class="loader" id="loader"></div>

    <div class="top-bar">
        <div class="logo">Lumina</div>
        <div class="slide-counter">
            <span id="currentNum">01</span> / <span id="totalNum">05</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
            ‚õ∂
        </button>
    </div>

    <div class="slideshow-stage" id="stage">
        <div class="frame-container">
            <div class="film-strip" id="filmStrip">
                <!-- Slides will be injected here -->
            </div>
        </div>
    </div>

    <!-- Thumbnail Navigation -->
    <div class="thumbnail-strip" id="thumbnails"></div>

    <!-- Bottom Controls -->
    <div class="nav-controls">
        <button class="nav-btn" onclick="prevSlide()" title="Previous (‚Üê)">
            <span>‚Äπ</span>
        </button>

        <div class="progress-ring">
            <svg width="60" height="60">
                <circle class="bg" cx="30" cy="30" r="25"></circle>
                <circle class="progress" id="progressCircle" cx="30" cy="30" r="25"></circle>
            </svg>
            <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">
                ‚ùö‚ùö
            </button>
        </div>

        <button class="nav-btn" onclick="nextSlide()" title="Next (‚Üí)">
            <span>‚Ä∫</span>
        </button>
    </div>

    <div class="keyboard-hint">Use ‚Üê ‚Üí arrow keys or swipe to navigate</div>

    <script>
        // Slideshow Data - Replace with your images
        const slidesData = [
            {
                src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80',
                title: 'Mountain Whispers',
                location: 'Swiss Alps',
                date: 'Winter 2024'
            },
            {
                src: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1920&q=80',
                title: 'Urban Solitude',
                location: 'Tokyo, Japan',
                date: 'Spring 2024'
            },
            {
                src: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&q=80',
                title: 'Forest Dreams',
                location: 'Black Forest',
                date: 'Autumn 2023'
            },
            {
                src: 'https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=1920&q=80',
                title: 'Ocean Memories',
                location: 'Big Sur, California',
                date: 'Summer 2023'
            },
            {
                src: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&q=80',
                title: 'Morning Mist',
                location: 'Scottish Highlands',
                date: 'Winter 2023'
            }
        ];

        // State
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;
        let progressInterval;
        let slideDuration = 5000; // 5 seconds per slide
        let touchStartX = 0;
        let touchEndX = 0;
        let cursorTimeout;

        // Elements
        const filmStrip = document.getElementById('filmStrip');
        const thumbnails = document.getElementById('thumbnails');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const progressCircle = document.getElementById('progressCircle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const loader = document.getElementById('loader');
        const stage = document.getElementById('stage');

        // Initialize
        function init() {
            renderSlides();
            renderThumbnails();
            updateCounter();
            startAutoPlay();
            setupEventListeners();
            preloadImages();
        }

        function renderSlides() {
            filmStrip.innerHTML = slidesData.map((slide, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                    <div class="slide-image-wrapper">
                        <img src="${slide.src}" alt="${slide.title}" loading="${index < 2 ? 'eager' : 'lazy'}">
                    </div>
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <div class="slide-number">${String(index + 1).padStart(2, '0')} ‚Äî ${slide.date}</div>
                        <h2 class="slide-title">${slide.title}</h2>
                        <div class="slide-meta">
                            <span>üìç ${slide.location}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderThumbnails() {
            thumbnails.innerHTML = slidesData.map((slide, index) => `
                <div class="thumb ${index === 0 ? 'active' : ''}" data-index="${index}" onclick="goToSlide(${index})">
                    <img src="${slide.src}" alt="">
                </div>
            `).join('');
        }

        function updateClasses() {
            const slides = document.querySelectorAll('.slide');
            const thumbs = document.querySelectorAll('.thumb');

            slides.forEach((slide, index) => {
                slide.className = 'slide';
                if (index === currentIndex) slide.classList.add('active');
                else if (index === currentIndex - 1) slide.classList.add('prev');
                else if (index === currentIndex + 1) slide.classList.add('next');
                else if (index < currentIndex - 1) slide.classList.add('far-prev');
                else if (index > currentIndex + 1) slide.classList.add('far-next');
            });

            thumbs.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });

            updateCounter();
        }

        function updateCounter() {
            currentNum.textContent = String(currentIndex + 1).padStart(2, '0');
            totalNum.textContent = String(slidesData.length).padStart(2, '0');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            updateClasses();
            resetProgress();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            updateClasses();
            resetProgress();
        }

        function goToSlide(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            updateClasses();
            resetProgress();
            if (!isPlaying) startAutoPlay();
        }

        // Auto Play with Progress Ring
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            if (progressInterval) clearInterval(progressInterval);
            
            isPlaying = true;
            playPauseBtn.textContent = '‚ùö‚ùö';
            
            let progress = 0;
            const circumference = 2 * Math.PI * 25; // r=25
            const step = circumference / (slideDuration / 50); // Update every 50ms
            
            progressInterval = setInterval(() => {
                progress += step;
                if (progress >= circumference) {
                    progress = 0;
                    nextSlide();
                }
                progressCircle.style.strokeDashoffset = circumference - progress;
            }, 50);

            autoPlayInterval = setInterval(() => {
                nextSlide();
            }, slideDuration);
        }

        function stopAutoPlay() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
            clearInterval(autoPlayInterval);
            clearInterval(progressInterval);
            progressCircle.style.strokeDashoffset = 157; // Reset to empty
        }

        function togglePlay() {
            if (isPlaying) stopAutoPlay();
            else startAutoPlay();
        }

        function resetProgress() {
            if (isPlaying) {
                clearInterval(autoPlayInterval);
                clearInterval(progressInterval);
                startAutoPlay();
            }
        }

        // Preload Images
        function preloadImages() {
            slidesData.forEach((slide, index) => {
                if (index > 2) { // Don't preload first 3 (already loaded)
                    const img = new Image();
                    img.src = slide.src;
                }
            });
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                stage.classList.add('cursor-hidden');
            } else {
                document.exitFullscreen();
                stage.classList.remove('cursor-hidden');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                    if (isPlaying) stopAutoPlay();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                    if (isPlaying) stopAutoPlay();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    togglePlay();
                } else if (e.key === 'f') {
                    toggleFullscreen();
                }
            });

            // Touch/Swipe
            stage.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            stage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            // Mouse wheel
            let wheelTimeout;
            stage.addEventListener('wheel', (e) => {
                e.preventDefault();
                clearTimeout(wheelTimeout);
                wheelTimeout = setTimeout(() => {
                    if (e.deltaY > 0) nextSlide();
                    else prevSlide();
                    if (isPlaying) stopAutoPlay();
                }, 50);
            }, { passive: false });

            // Cursor hide in fullscreen
            document.addEventListener('mousemove', () => {
                if (document.fullscreenElement) {
                    stage.classList.remove('cursor-hidden');
                    clearTimeout(cursorTimeout);
                    cursorTimeout = setTimeout(() => {
                        stage.classList.add('cursor-hidden');
                    }, 3000);
                }
            });

            // Visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopAutoPlay();
                } else if (isPlaying) {
                    startAutoPlay();
                }
            });
        }

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const threshold = 50;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) nextSlide();
                else prevSlide();
                if (isPlaying) stopAutoPlay();
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
